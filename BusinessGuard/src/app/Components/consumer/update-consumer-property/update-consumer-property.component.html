<app-card>
    <div class="content" align="center">
        <div class="container" *ngIf="!hasError  && response==null">
            <h2>Update Business Property</h2>

            <form [formGroup]="propertyForm" (ngSubmit)="onSubmit(propertyForm.value)" method="post">
                <table>
                    <tr>
                        <td>Business ID:</td>
                        <td><input formControlName="businessId" id="businessId" type="number" class="form-control"
                                placeholder="" />
                    </tr>
                    <tr>
                        <td>Consumer ID:</td>
                        <td><input formControlName="consumerId" id="consumerId" type="number" class="form-control"
                                placeholder="" /></td>
                    </tr>
                    <tr>
                        <td>Building sqft:</td>
                        <td><input formControlName="buildingSqFt" id="buildingsqft" type="text" class="form-control"
                                placeholder="" /></td>
                    </tr>
                    <tr>
                        <td>Building Type:</td>
                        <td><input formControlName="buildingType" id="buildingtype" type="text" class="form-control"
                                placeholder="" /></td>
                    </tr>
                    <tr>
                        <td>Building Storeys:</td>
                        <td><input formControlName="buildingStoreys" id="buildingstoreys" type="text"
                                class="form-control" placeholder="" /></td>
                    </tr>
                    <tr>
                        <td>Building Age:</td>
                        <td><input formControlName="buildingAge" id="buildingage" type="number" class="form-control"
                                placeholder="" /></td>
                    </tr>
                   
                    <tr>
                        <td>Cost of the Asset:</td>
                        <td><input formControlName="costOfTheAsset" id="costOfTheAsset" type="number"
                                class="form-control" placeholder="" /></td>
                    </tr>
                    <tr>
                        <td>Salvage Value:</td>
                        <td><input formControlName="salvageValue" id="salvagevalue" type="number" class="form-control"
                                placeholder="" /></td>
                    </tr>
                    <tr>
                        <td>Useful Life of the Asset:</td>
                        <td><input formControlName="usefulLifeOfAsset" id="usefulLifeOfAsset" type="number"
                                class="form-control" placeholder="" />
                        </td>
                    </tr>
                    <div align="center">
                        <input type="submit" class="btn btn-success" value="Update Business Property" />
                        <button type="button" class="btn btn-success" routerLink="/home" >Home</button>
                    </div>
                </table>
            </form>
        </div>
        <table style="border: 0px solid black;border-collapse: collapse;">
            <div *ngIf="response!=null || errorMsg!=''">

                <h6>Status:</h6>
                <h6>
                    <span *ngIf="!hasError" class="text-success">{{response}}</span>
                    <span *ngIf="hasError" class="text-danger">{{errorMsg}}</span>
                </h6>
                <div class="btn-group mt-3" role="group">
                    <button type="button" class="btn btn-primary" routerLink="/home">Home</button>
                   
                </div>
            </div>
        </table>
    </div>
</app-card>
